<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .game-container {
      text-align: center;
      margin-top: 50px;
    }
    .choices img {
      width: 100px;
      margin: 10px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

<div class="container game-container">
  <h1 class="mb-5">Piedra, Papel o Tijera</h1>

  <div class="row justify-content-center choices">
    <div class="col-auto">
      <img src="https://img.icons8.com/ios-filled/100/rock.png" alt="Piedra" id="piedra" onclick="playGame('piedra')">
      <p>Piedra</p>
    </div>
    <div class="col-auto">
      <img src="https://img.icons8.com/ios-filled/100/paper.png" alt="Papel" id="papel" onclick="playGame('papel')">
      <p>Papel</p>
    </div>
    <div class="col-auto">
      <img src="https://img.icons8.com/ios-filled/100/scissors.png" alt="Tijera" id="tijera" onclick="playGame('tijera')">
      <p>Tijera</p>
    </div>
  </div>

  <div class="result" id="result"></div>
</div>

<script>
  function playGame(playerChoice) {
    const choices = ['piedra', 'papel', 'tijera'];
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];
    let result = '';

    if (playerChoice === computerChoice) {
      result = '¡Es un empate!';
    } else if (
            (playerChoice === 'piedra' && computerChoice === 'tijera') ||
            (playerChoice === 'papel' && computerChoice === 'piedra') ||
            (playerChoice === 'tijera' && computerChoice === 'papel')
    ) {
      result = '¡Ganaste! ' + playerChoice + ' le gana a ' + computerChoice;
    } else {
      result = 'Perdiste... ' + computerChoice + ' le gana a ' + playerChoice;
    }

    document.getElementById('result').innerHTML = result;
  }
</script>

</body>
</html>
